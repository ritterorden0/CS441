<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="cs441project.css">
		<script src="cs441project.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="topSelection">
			<form>
				<input type="button" name="returnButton" value="Home" onclick="returnHomeFunction();">
				<input type="button" name="returnButton" value="Directions" onclick="returnDirectionsFunction();">
				<input type="button" name="options" value="Options" onclick="returnOptionsFunction();" >
			</form>
		</div>
		<div id="main">
			<table id="addrList">
				<tr><th colspan = "2">Search for an address:</th></tr>
				<tr>
					<td>start</td>
					<td><input type="text" name="userWaypointInputs" id="addr1" onkeypress="func(event, this);" /></td>
					</tr>
					<tr>
					<td>end</td>
					<td><input type="text" name="userWaypointInputs" id="addrEnd" onkeypress="func(event, this);" /></td>
				</tr>
			</table>
			<form action="">
				<!--<input type="button" onclick="resetForm()" value="Reset">-->
				<input type="button" onclick="addAddr()" value="Add address">
				<input type="button" onclick="remAddr()" value="Remove address">
				<input type="button" id = "SubmitButton" onclick="submitForm()" value="Submit">
			</form>
		</div>

		<div id="settings">
			<input type="radio" id ="driveSetting" name="transportToggle" value="DRIVING" checked> Drive<br />
			<input type="radio" id ="walkSetting" name="transportToggle" value="WALKING"> Walk<br />
			<input type="checkbox" id ="tollSetting" name="tolls" value="tolls" checked> Avoid toll roads<br />
			Number of people: <input type="text" name="splitQty" value = "1">
		</div>		
		<div id="map"></div>
		<div id="directionsPanel"></div>
		<script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCwSMuMe2f4oQyoBvzCgOl9iuo1LTCDz6E&callback=initMap"></script>	</body>
</html>
